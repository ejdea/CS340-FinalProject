<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <h1 class="">Stock Tracker</h1>
        </div>
        
        <div class="row align-items-center justify-content-center">
            
            <div class="col-sm-6">
                <div class="account-form-col">
                    <div class="row justify-content-center align-items-center">
                        <h4 class="text-center">Log In</h4>
                    </div>
                    
                    <form action="home.html" method="POST" id="login-form" name="login-form">
                        <div class="row justify-content-center align-items-center">
                            <input type="text" name="login-username" id="login-username" placeholder="username" required>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <input type="password" name="login_password" id="login-password" placeholder="password" required>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
            <div class="col-sm-6">
                <div class="account-form-col">
                    <div class="row justify-content-center align-items-center">
                        <h4>Create Account</h4>
                    </div>
                    
                    <form action="home.html" method="POST" id="create_account_form" name="create-account-form">
                        <div class="row justify-content-center align-items-center">
                            <input type="text" name="create-username" placeholder="username" required>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <input type="password" name="create-password" placeholder="password" minlength="8" required>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
