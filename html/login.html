<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mina|Ubuntu|Muli|Work+Sans" rel="stylesheet">
	<title>Login</title>
</head>

<body>
	<nav class="navbar">
		<div class="navbar-content">
			<a href="home.html" class="navbar-brand" id="brand-text">Stock Tracker</a>

			<form action="home.html" method="POST" id="login-form" name="login-form" class="inline">
				<input type="text" name="login-username" id="login-username" placeholder="Username" required>
				<input type="password" name="login_password" id="login-password" placeholder="Password" required>
				<button type="submit" class="btn btn-primary">Log In</button>
			</form>
		</div>
	</nav>
	
	<div class="container col-sm-12 container-section">
		<div class="container">
			<div class="row align-items-center justify-content-center container-content">
				
				<div class="col-sm-6">
					<!-- Reference: https://media.coindesk.com/uploads/2017/08/charts-market-e1501553204818.jpg 
						 Labelled for non-commercial reuse -->
					<img src="resources\chart.jpg" class="float-left" id="login-img" />
				</div>
				
				<div class="col-sm-6">
					<div class="account-form-col">
						<div class="row justify-content-center align-items-center">
							<h1>Create a New Account</h1>
							<h3>It’s free and always will be.</h3>
						</div>
						
						<form action="home.html" method="POST" id="create_account_form" name="create-account-form">
							<div class="row justify-content-center align-items-center">
								<input type="text" name="create-username" placeholder="Username" required>
							</div>

							<div class="row justify-content-center align-items-center">
								<input type="password" name="create-password" placeholder="Password" minlength="8" required>
							</div>

							<div class="row justify-content-center align-items-center">
								<button type="submit" class="btn btn-primary btn-create">Create</button>
							</div>
						</form>
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
	
	<footer class="footer">
		<div class="container center fill-height">
			<div class="row center">
				<div class="col-md-3"></div>
				<div class="col-md-6 center">
					<span class="footer-element">
						Stock Tracker © 2019
					</span>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</footer>
</body>
</html>
